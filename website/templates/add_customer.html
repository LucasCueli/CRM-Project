{% extends 'base.html' %}
{% block content %}


<div class="col-md-6 offset-md-3">
    <h1>Add Customer </h1>

    <form method="POST" action="{% url 'add_customer' %}">
        {% csrf_token %}

        {{ form.as_p}}

        <button type="submit" class="btn btn-secondary">Create</button>

        <a href="{% url 'home' %}" class="btn btn-secondary">Go Back</a>       
      
    </form>
</div>
{% endblock %}
